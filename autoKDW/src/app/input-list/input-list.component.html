
<div>
<h2>Group Form</h2>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName">


    <label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="firstName">


<div formGroupName="address">
    <h2>Address</h2>

    <label for="street">Street: </label>
    <input id="street" type="text" formControlName="street">

    <label for="street-number">Street: </label>
    <input id="street-number" type="text" formControlName="streetNumber">

    <label for="city">City: </label>
    <input id="city" type="text" formControlName="city">

    <label for="country">Country: </label>
    <input id="country" type="text" formControlName="country">

    <label for="post-code">Post Code: </label>
    <input id="post-code" type="text" formControlName="postCode">
</div>
</form>
<p>Complete the form to enable button.</p>
<button type="submit" [disabled]="!profileForm.valid" (click)="onSubmit()">Submit</button>
<button type="button" (click)="updateProfile()">Update Profile</button>
<p>Form Status: {{ profileForm.status }}</p>
</div>
